<div class="container col-5">
  <div class="row p-2">
    <h3>Product Detail</h3>
  </div>
  <div class="row p-2">
    <strong>Title </strong>
    {{ product.productName | uppercase }}
  </div>
  <div class="row p-2">
    <strong>Value </strong>
    {{ product.productValue | currency:'BRL':'symbol-narrow' }}
  </div>
  <div class="row p-2">
    <strong>Description </strong>
    {{ product.description | uppercase }}
  </div>
  <div class="row p-2">
    <strong>Lab</strong>
    {{ product.lab.labName }}
  </div>
  <div class="row p-2">
    <button class="btn btn-warning mb-2" (click)="edit()">Edit</button>
    <button class="btn btn-danger" (click)="remove()">Remove</button>
  </div>
</div>
